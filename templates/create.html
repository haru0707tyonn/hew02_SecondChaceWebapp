<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>会員登録</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static', filename='css/reset.css') }}"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static', filename='css/sobu-common.css') }}"
    />
    <!-- jQuery本体 CDN -->
    <script
      src="https://code.jquery.com/jquery-2.2.4.js"
      integrity="sha256-iT6Q9iMJYuQiMWNd9lDyBUStIq/8PuOW33aOqmvFpqI="
      crossorigin="anonymous"
    ></script>
    <!-- jQuery実行ファイル -->
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static', filename='js/sobu-common.js') }}"
    />
  </head>

  <header>
    <h1>2nd Chance</h1>
  </header>

  <body>
    <h2 class="member">会員登録</h2>
    <form method="POST" action="/create/">
      <div class="member01">
        <h3 class="member">名前<span>必須</span></h3>
        <input
          type="text"
          id="Real_Name"
          class="bar"
          name="Real_Name"
          maxlength="100"
          value=""
          placeholder="　例）白猫 娘"
          pattern="[\u3000-\u303F\u3040-\u309F\u30A0-\u30FF\uFF00-\uFF9F\u4E00-\u9FFF]*" title="日本語のみ入力してください"
        />

        <h3 class="member">アカウント名<span>必須</span></h3>
        <input
          type="text"
          id="User_Name"
          class="bar"
          name="User_Name"
          maxlength="100"
          value=""
          placeholder="　例）キティ チャン"
        />

        <h3 class="member">メールアドレス<span>必須</span></h3>
        <input
          type="text"
          id="Email"
          class="bar"
          name="Email"
          maxlength="100"
          value=""
          placeholder="　例）mail@address.com"
        />

        <h3 class="member">パスワード<span>必須</span></h3>
        <input
          type="password"
          id="Password"
          class="bar"
          name="Password"
          maxlength="100"
          value=""
          placeholder="　半角英数字８文字以上"
        />

        <h3 class="member">生年月日<span>必須</span></h3>
        <input type="date" id="BrithDate" class="bar" name="BrithDate" />

        <h3 class="member">郵便番号<span>必須</span></h3>
        <input
          type="text"
          id="Post_Code"
          class="bar"
          name="Post_Code"
          maxlength="10"
          value=""
          placeholder="　000-0000"
        />

        <h3 class="member">住所<span>必須</span></h3>
        <input
          type="text"
          id="Address"
          class="bar"
          name="Address"
          maxlength="100"
          value=""
          placeholder="　住所"
        />

        <h3 class="member">電話番号<span>必須</span></h3>
        <input
          type="text"
          id="Tel"
          class="bar"
          name="Tel"
          maxlength="20"
          value=""
          placeholder="　電話番号"
        />
      </div>

      <div class="member02">
        <input type="checkbox" class="check" name="accept_terms" />
        <p class="member">利用規約に同意する</p>
      </div>

      <div class="member03">
        <button type="submit" class="member">会員登録(無料)</button>
      </div>
    </form>
    <img
      class="login"
      src="{{ url_for('static', filename='images/seka.jpg') }}"
    />
  </body>
</html>
